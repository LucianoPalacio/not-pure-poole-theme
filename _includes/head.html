  <link rel="stylesheet" href="{{ 'assets/pure-min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/grids-responsive-min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ 'assets/main.css' | relative_url }}">

  <meta property="og:description" content="A simple, beautiful, and powerful Jekyll theme for blogs">
